[package]
name = "tremor-language-server"
version = "0.8.1"
description = "Tremor Language Server (Trill)"
authors = ["The Tremor Team"]
edition = "2018"
license = "Apache-2.0"

[build-dependencies]
bincode = "1.2.1"
glob = "0.3"
home = "0.5"
regex = "1.3"
walkdir = "2.3"

# for downloading and extracting tremor-script crate (when we can't read
# it from the local cargo registry), in order to access the tremor script
# stdlib documentation
futures = "0.3.5"
tokio = "0.2.5"
tar = "0.4"
flate2 = "1.0"
reqwest = "0.10"

# tremor deps
tremor-script = "0.8.1"

[dependencies]

bincode = "1.2.1"
clap = "2.33.1"

halfbrown = "0.1"
jsonrpc-core = "14.1"
serde_json = "1.0.53"
tokio = { version = "0.2", features = ["io-std", "macros", "sync"] }
tower-lsp = "0.11"

# tremor deps
tremor-script = "0.8.1"
