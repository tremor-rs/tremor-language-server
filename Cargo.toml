[package]
name = "tremor-language-server"
version = "0.7.3"
description = "Tremor Language Server (Trill)"
authors = ["The Tremor Team"]
edition = "2018"
license = "Apache-2.0"

[build-dependencies]
bincode = "1.2.1"
regex = "1.3"
#tremor-script = { "path" = "../tremor-runtime/tremor-script" } # for local use
tremor-script = "0.7"

[dependencies]

bincode = "1.2.1"
clap = "2.33.0"

# need old version here for compatibility with tower-lsp
#futures = "0.3.1"
futures = "0.3.4"
jsonrpc-core = "14.0"

halfbrown = "0.1"
serde_json = "1.0.41"
simd-json = { "version" = "0.2", "features" = ["allow-non-simd"] }
tokio = "0.1.22"
tower-lsp = "0.4"

# tremor deps
#tremor-script = { "path" = "../tremor-runtime/tremor-script" } # for local use
tremor-script = "0.7"
